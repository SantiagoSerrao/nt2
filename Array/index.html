<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - objetos en Javascript</title>
</head>
<body>
    <script>

    var numero= -123.45
    console.log(numero, typeof numero)    

    /*------*/
    /*ARRAY homogeneo*/    
    var arrayNumeros= [10,11,12,13]
    console.log(arrayNumeros,typeof arrayNumeros)
        arrayNumeros[15]=15
        for(var i=0;i<arrayNumeros.length;i++){
            console.log(i,arrayNumeros[i])
        }    

        /*array hetereogeneo*/
        var arrayPersona=['juan','perez',23]
        console.log('la persona se lama' + arrayPersona[0]+''+arrayPersona[1]+'y tiene' + arrayPersona[2])
        /* objetos */

        var objPersona={apellido: 'Perez',nombre:'Juan',edad:23}
        console.log(objPersona)
        
        /*notacion corchete*/
        


    </script>

</body>
</html>
